{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title"><b>REGISTRATE</b></h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Inicio de sesión</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/security/register">
            <div class="field">
                <div class="control">
                    <label class="text-black"><b>Ingresa tu correo:</b></label>
                    <input class="form-control" type="email" name="email" placeholder="Correo" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="text-black"><b>Ingresa tu nombre:</b></label>
                    <input class="form-control" type="text" name="name" placeholder="Nombre" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="text-black"><b>Ingresa tu contraseña:</b></label>
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
            </div>

            <button class="btn btn-outline-success">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
